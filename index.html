<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!--Leaflet maps-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="ip-tracker">
    <h1>IP Address Tracker</h1>
    <div role="search" class="search-bar">
        <input type="text" placeholder="Search for any IP address or domain" id="input-field"></input>
        <button type="submit" id="submit-button"><img src = "images/icon-arrow.svg" alt="arrow icon"/></button>
    </div>
    
    <div class="result-card">
      <dl>
        <div class="result-wrapper">
          <dt>IP Address</dt>
          <dd id="ip-address">192.168.1.254</dd>
        </div>
        <div class="result-wrapper">
          <dt>Location</dt>
          <dd id="location">Home</dd>
        </div>
        <div class="result-wrapper">
          <dt>Timezone</dt>
          <dd id="timezone">UTC <!-- add offset value dynamically using the API --></dd>
        </div>
        <div class="result-wrapper">
          <dt>ISP</dt>
          <dd id="isp">SpaceX Starlink</dd>
        </div>
      </dl>
    </div>
  </section>
  <div id="map"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luke Moule</a>.
  </div>
</body>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src="logic.js"></script>
</html>
